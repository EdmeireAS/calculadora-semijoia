<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxo de Caixa - A Gata Semijoias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #d4af37;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #b8992f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .entrada { color: green; }
    .saida { color: red; }
    .acoes button {
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fluxo de Caixa</h1>

    <input type="date" id="data" />
    <input type="text" id="descricao" placeholder="Descrição" />
    <input type="number" id="valor" placeholder="Valor (R$)" />
    <select id="tipo">
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>
    <button onclick="adicionarLancamento()">Adicionar Lançamento</button>
    <button onclick="exportarLancamentos()">Exportar para CSV</button>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-lancamentos"></tbody>
    </table>

    <h2>Total: R$ <span id="total">0.00</span></h2>
  </div>

  <script>
    let lancamentos = [];

    // Carregar dados salvos
    window.onload = function () {
      const dadosSalvos = localStorage.getItem("lancamentos");
      if (dadosSalvos) {
        lancamentos = JSON.parse(dadosSalvos);
        atualizarTabela();
      }
    };

    function adicionarLancamento() {
      const data = document.getElementById("data").value;
      const descricao = document.getElementById("descricao").value;
      const valor = parseFloat(document.getElementById("valor").value);
      const tipo = document.getElementById("tipo").value;

      if (!data || !descricao || isNaN(valor)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      lancamentos.push({ data, descricao, valor, tipo });
      atualizarTabela();
      limparCampos();
    }

    function atualizarTabela() {
      const tabela = document.getElementById("tabela-lancamentos");
      tabela.innerHTML = "";

      let total = 0;
      lancamentos.forEach((l, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(l.data).toLocaleDateString('pt-BR')}</td>
          <td>${l.descricao}</td>
          <td class="${l.tipo}">${l.tipo}</td>
          <td class="${l.tipo}">R$ ${l.valor.toFixed(2)}</td>
          <td class="acoes">
            <button onclick="removerLancamento(${index})">Excluir</button>
          </td>
        `;
        tabela.appendChild(tr);

        total += l.tipo === "entrada" ? l.valor : -l.valor;
      });

      const totalSpan = document.getElementById("total");
      totalSpan.innerText = total.toFixed(2);
      totalSpan.style.color = total >= 0 ? "green" : "red";

      // Salvar no localStorage
      localStorage.setItem("lancamentos", JSON.stringify(lancamentos));
    }

    function removerLancamento(index) {
      lancamentos.splice(index, 1);
      atualizarTabela();
    }

    function limparCampos() {
      document.getElementById("data").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("valor").value = "";
    }

    function exportarLancamentos() {
      if (lancamentos.length === 0) {
        alert("Nenhum lançamento para exportar.");
        return;
      }

      let csv = "Data,Descrição,Tipo,Valor (R$)\n";
      lancamentos.forEach(l => {
        const dataBR = new Date(l.data).toLocaleDateString('pt-BR');
        csv += `${dataBR},"${l.descricao}",${l.tipo},${l.valor.toFixed(2)}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "fluxo_caixa_a_gata_semijoias.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
